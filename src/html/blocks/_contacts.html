<section class="contacts">
  <div class="contacts inner container">
    <h2 class="contacts__title">Наши контакты</h2>
    <div class="contacts__cards">
      <div class="contacts__cards-card">
        <span class="contacts__cards-icon">
          <svg class="contacts__cards-svg" width="40" height="40">
            <use xlink:href="./img/icons/sprites/sprite-mono.svg#mail"></use>
          </svg>
        </span>
        <div class="contacts__cards-title">
          Адрес почты
        </div>
        <span class="contacts__cards-line"></span>
        <div class="contacts__cards-content">
          <span class="contacts__cards-contact">fasttools@gmail.com</span>
        </div>
      </div>
      <div class="contacts__cards-card">
        <span class="contacts__cards-icon">
          <svg class="contacts__cards-svg" width="40" height="40">
            <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
          </svg>
        </span>
        <div class="contacts__cards-title">
          Номер телефона
        </div>
        <span class="contacts__cards-line"></span>
        <div class="contacts__cards-content">
          <span class="contacts__cards-contact">+79181234567</span>
        </div>
      </div>
      <div class="contacts__cards-card">
        <span class="contacts__cards-icon">
          <svg class="contacts__cards-svg" width="40" height="40">
            <use xlink:href="./img/icons/sprites/sprite-mono.svg#map"></use>
          </svg>
        </span>
        <div class="contacts__cards-title">
          Адрес
        </div>
        <span class="contacts__cards-line"></span>
        <div class="contacts__cards-content">
          <span class="contacts__cards-contact">г. Краснодар, ул. Пушкина, д. 420</span>
        </div>
      </div>
    </div>
    <h2 class="contacts__title">Форма обратной связи</h2>
    <form action="#!" method="post" class="contacts__form">
      <div class="contacts__form-row">
        <input type="text" name="name" placeholder="Имя" class="contacts__form-input" required>
      </div>
      <div class="contacts__form-row">
        <input type="tel" name="phone" placeholder="Телефон" class="contacts__form-input" required>
        <input type="email" name="email" placeholder="E-Mail" class="contacts__form-input" required>
      </div>
      <div class="contacts__form-row">
        <textarea name="" class="contacts__form-textarea" placeholder="Сообщение" name="message" required></textarea>
      </div>
      <div class="contacts__form-row">
        <button type="submit" class="contacts__form-btn button">Отправить</button>
      </div>
    </form>
  </div>
</section>
