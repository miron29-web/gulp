<header class="header">
    <div class="header__inner container">
        <a href="/" class="header__logo logo">
            <img
                src="./img/logo-white.svg" 
                alt="Fasttools logotype image" 
                class="header__logo--image" 
                width="200" 
                height="70" 
            >
        </a>

        <nav class="header__menu">
            <ul class="header__menu--list">
                <li class="header__menu--item">
                    <a class="header__menu--link" href="#">Домой</a>
                </li>
                <li class="header__menu--item">
                    <a class="header__menu--link" href="#">Товары</a>
                </li>
                <li class="header__menu--item">
                    <a class="header__menu--link" href="#">О нас</a>
                </li>
                <li class="header__menu--item">
                    <a class="header__menu--link" href="#">Контакты</a>
                </li>
                <li class="header__menu--item">
                    <a class="header__menu--link" href="#">Блог</a>
                </li>
            </ul>
        </nav>

        <div class="header__actions">
            <button class="header__basket" type="button">
                <img src="./img/icons/basket-white.svg" alt="basket icon" sizes="50x50">
            </button>
            <button class="header__user" type="button">
                <img src="./img/icons/user-white.svg" alt="accaunt icon" sizes="50x50">
            </button>
        </div>
    </div>
</header>
